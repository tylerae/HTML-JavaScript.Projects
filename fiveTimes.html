<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Times by Five</title>
<script>
    function times() {
        var Number = 0;
        for (var i = 1; i <= 12; i++) {
            Number = 5 * i
            document.write("5 x " + i + " = " + Number + "<br>")
            
        }
    }
</script>
</head>
<body>
Number in question:<input type="text" id="Number">
<button type="button" onclick="times()">Result</button>
</body>
</html>
