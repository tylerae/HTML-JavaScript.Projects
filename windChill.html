<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Windchill</title>
		<script type="text/javascript">
			function doInputOutput() {
				var tempF = parseFloat(document.getElementById("tempF").value);
				var speed = parseFloat(document.getElementById("speed").value);
				var windChillF = windChill(tempF,speed);
				
				var blurDiv = document.getElementById("form");
				var resultDiv = document.getElementById("resultDiv");
				var body = document.body;
				blurDiv.style = "-webkit-filter: blur(2px)";
				body.addEventListener("mousedown", function(event) {
					blurDiv.style = "";
					resultDiv.innerHTML="";
				});
				
				document.getElementById("resultDiv").innerHTML = windChillF + "ºF";
			}
			function windChill(tempF,speed) {
				var windChill = 35.74 + 0.6215 * tempF - 35.75 * speed**0.16 + 0.4275 * tempF * speed**0.16;
				return windChill.toFixed(2);
			}
		</script>
	</head>
	<body>
		<div id="form">
			<p>Calculate the windchill:</p>
			<p><input type="text" id="tempF" size="2"/>ºF</p>
			<p><input type="text" id="speed" size="2"/>mph</p>
			<p><button type="button" onclick="doInputOutput()">Wind Chill</button></p>
		</div>
		<div id="resultDiv"></div>
	</body>
</html>
